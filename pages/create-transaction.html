<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/site.css" />
    <script
      src="https://kit.fontawesome.com/55174c58a9.js"
      crossorigin="anonymous"></script>
    <script type="module" src="../add-transaction.js" defer></script>
    <title>Add Transaction | Viem</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <ul class="menu">
            <li class="logo">
              <a href="../index.html"
                ><span><i class="fa-sharp fa-light fa-hexagon-image"></i></span>
                Block Explorer</a
              >
            </li>
            <li class="toggle">
              <input class="menu-btn" type="checkbox" id="menu-btn" />
              <label class="menu-icon" for="menu-btn"
                ><span class="nav-icon"></span>
              </label>
            </li>
            <li class="menu-item">
              <a href="../index.html">Start</a>
            </li>
            <li class="menu-item">
              <a href="./blocks.html">Block</a>
            </li>
            <li class="menu-item">
              <a href="./transactions.html">Transactions</a>
            </li>
            <li class="menu-item">
              <a class="active" href="./create-transaction.html">Transaction</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="page-title">Create new Transaction</h1>
      <form id="transaction-form">
        <div class="form-control">
          <label for="from">From:</label>
          <input
            type="text"
            name="from"
            id="from"
            placeholder="0xd2b63acfC302bFD4B838dD3B681B983edd79e281" />
        </div>
        <div class="form-control">
          <label for="to">To:</label>
          <input
            type="text"
            name="to"
            id="to"
            placeholder="0x437E71E9db8FD66167aCbbAd1390B518f4c6496" />
        </div>
        <div class="form-control">
          <label for="value">Value:</label>
          <input
            type="text"
            name="value"
            id="value"
            placeholder="Value in Ether" />
        </div>
        <button class="btn btn-rounded">Create</button>
      </form>
    </main>
  </body>
</html>
