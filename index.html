<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Explorer</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/main.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <div class="container">
        <h1>Blockchain Explorer</h1>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">


      <!-- Add balance checking section -->
      <section id="balance-checker">
        <h2>Check Account Balance</h2>
        <div class="info-card">
          <form id="balance-form">
            <div class="form-control">
              <label for="address">Ethereum Address:</label>
              <input type="text" id="address" placeholder="Enter Ethereum address" required>
            </div>
            <button type="submit" class="btn btn-rounded">Check Balance</button>
          </form>
          <div id="balance-result" class="result-display"></div>
        </div>
      </section>

      <!-- Add transaction section -->
      <section id="create-transaction">
        <h2>Create Transaction</h2>
        <div class="info-card">
          <form id="transaction-form">
            <div class="form-control">
              <label for="from">From Address:</label>
              <input type="text" id="from" placeholder="Sender's address" required>
            </div>
            <div class="form-control">
              <label for="to">To Address:</label>
              <input type="text" id="to" placeholder="Recipient's address" required>
            </div>
            <div class="form-control">
              <label for="value">Amount (ETH):</label>
              <input type="number" id="value" placeholder="Amount in ETH" step="0.001" required>
            </div>
            <button type="submit" class="btn btn-rounded">Send Transaction</button>
          </form>
          <div id="transaction-result" class="result-display"></div>
        </div>
      </section>
      <!--- Add transaction history section -->
      <section id="transaction-history">
        <h2>Transaction History</h2>
        <div class="info-card">
          <h3>Latest Transactions</h3>
          <div id="transactions-list"></div>
        </div>
      </section>
      <section id="blockchain-info">
        <h2>Blockchain Information</h2>
        <div class="info-card">
          <h3>Latest Blocks</h3>
          <div id="blocks-list" class="blocks-list">
            <!-- Blocks will be inserted here dynamically -->
          </div>
      </section>
      <div id="block-modal" class="modal">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h2>Block Details</h2>
          <div id="block-details-content" class="block-details-content">
            <!-- Details will be inserted here -->
          </div>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
